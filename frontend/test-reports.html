<!DOCTYPE html>

<head>

  <!-- å¼•å…¥ Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>

  </style>
</head>
<body>
  <h1>ğŸ“Š æª¢èˆ‰è¨˜éŒ„æ¸¬è©¦é é¢</h1>
  <p>æ­¤é é¢ç”¨æ–¼æ¸¬è©¦å¾Œç«¯ API å’Œé¡¯ç¤ºæ‰€æœ‰æª¢èˆ‰è¨˜éŒ„</p>

  <div class="stats">
    <h3>ğŸ“ˆ çµ±è¨ˆè³‡è¨Š</h3>
    <div id="stats">è¼‰å…¥ä¸­...</div>
    
    <!-- åœ–è¡¨å®¹å™¨ -->
    <div class="chart-container" id="chartContainer" style="display: none;">
      <div class="chart-tabs">
        <button class="chart-tab active" data-chart="tagChart">æ¨™ç±¤åˆ†å¸ƒåœ–</button>
        <button class="chart-tab" data-chart="timeChart">æ™‚é–“è¶¨å‹¢åœ–</button>
      </div>
      <canvas id="reportChart"></canvas>
    </div>
  </div>

  <div class="filter-section">
    <h3>ğŸ·ï¸ æ¨™ç±¤ç¯©é¸</h3>
    <div id="filterButtons">
      <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
    </div>
  </div>

  <div>
    <button onclick="loadReports()">ğŸ”„ è¼‰å…¥æ‰€æœ‰æª¢èˆ‰</button>
    <button onclick="loadStats()">ğŸ“Š è¼‰å…¥çµ±è¨ˆè³‡è¨Š</button>
    <button onclick="testAPI()">ğŸ§ª æ¸¬è©¦ API</button>
  </div>

  <div id="result"></div>

  <script>
    const API_BASE = 'http://localhost:3000';
    let allReports = [];
    let currentFilter = 'all';

    // è¼‰å…¥æ‰€æœ‰æª¢èˆ‰è¨˜éŒ„
    async function loadReports() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>è¼‰å…¥ä¸­...</p>';

      try {
        const response = await fetch(`${API_BASE}/reports`);
        const data = await response.json();

        if (data.success) {
          allReports = data.reports || [];
          
          if (allReports.length === 0) {
            resultDiv.innerHTML = '<div class="success">âœ… API æ­£å¸¸ï¼Œä½†å°šç„¡æª¢èˆ‰è¨˜éŒ„</div>';
            return;
          }

          // æ›´æ–°ç¯©é¸æŒ‰éˆ•
          updateFilterButtons();
          
          // é¡¯ç¤ºæª¢èˆ‰è¨˜éŒ„
          displayReports();
          
        } else {
          resultDiv.innerHTML = `<div class="error">âŒ API éŒ¯èª¤: ${data.error}</div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="error">âŒ é€£æ¥éŒ¯èª¤: ${error.message}</div>`;
      }
    }

    // æ›´æ–°ç¯©é¸æŒ‰éˆ•
    function updateFilterButtons() {
      const filterButtonsDiv = document.getElementById('filterButtons');
      const allTags = new Set();
      
      // æ”¶é›†æ‰€æœ‰æ¨™ç±¤
      allReports.forEach(report => {
        if (report.tags && report.tags.length > 0) {
          report.tags.forEach(tag => allTags.add(tag));
        }
      });

      let buttonsHtml = '<button class="filter-btn active" data-filter="all" onclick="filterReports(\'all\')">å…¨éƒ¨</button>';
      allTags.forEach(tag => {
        buttonsHtml += `<button class="filter-btn" data-filter="${tag}" onclick="filterReports('${tag}')">${tag}</button>`;
      });

      filterButtonsDiv.innerHTML = buttonsHtml;
    }

    // ç¯©é¸æª¢èˆ‰è¨˜éŒ„
    function filterReports(filter) {
      currentFilter = filter;
      
      // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
      
      // é¡¯ç¤ºç¯©é¸å¾Œçš„è¨˜éŒ„
      displayReports();
    }

    // é¡¯ç¤ºæª¢èˆ‰è¨˜éŒ„
    function displayReports() {
      const resultDiv = document.getElementById('result');
      
      // ç¯©é¸è¨˜éŒ„
      let reportsToShow = allReports;
      if (currentFilter !== 'all') {
        reportsToShow = allReports.filter(report => 
          report.tags && report.tags.includes(currentFilter)
        );
      }
      
      // æŒ‰æ™‚é–“å€’åºæ’åˆ—
      const sortedReports = reportsToShow.sort((a, b) => b.timestamp - a.timestamp);
      
      if (sortedReports.length === 0) {
        resultDiv.innerHTML = `<div class="success">ğŸ“ ${currentFilter === 'all' ? 'å°šç„¡æª¢èˆ‰è¨˜éŒ„' : `ç„¡ã€Œ${currentFilter}ã€æ¨™ç±¤çš„æª¢èˆ‰è¨˜éŒ„`}</div>`;
        return;
      }

      let html = `<div class="success">âœ… é¡¯ç¤º ${sortedReports.length} ç­†æª¢èˆ‰è¨˜éŒ„${currentFilter !== 'all' ? ` (ç¯©é¸: ${currentFilter})` : ''}</div>`;
      
      sortedReports.forEach((report, index) => {
        const date = new Date(report.timestamp * 1000).toLocaleString('zh-TW');
        const shortReporter = `${report.reporter.substring(0, 6)}...${report.reporter.substring(38)}`;
        
        // è™•ç†æ¨™ç±¤é¡¯ç¤º
        const tagsHtml = report.tags && report.tags.length > 0 
          ? report.tags.map(tag => `<span class="tag">${tag}</span>`).join('')
          : '<span class="no-tags">ç„¡æ¨™ç±¤</span>';
        
        // è™•ç†å…§å®¹é è¦½
        const contentPreview = report.content && report.content !== 'å…§å®¹ä¸å¯ç”¨'
          ? (report.content.length > 80 ? report.content.substring(0, 80) + '...' : report.content)
          : 'å…§å®¹ä¸å¯ç”¨';
        
        html += `
          <div class="report">
            <h4>æª¢èˆ‰ #${allReports.length - allReports.indexOf(report)}</h4>
            <p><strong>æ™‚é–“:</strong> ${date}</p>
            <p><strong>è©é¨™é¡å‹æ¨™ç±¤:</strong> ${tagsHtml}</p>
            <p><strong>æª¢èˆ‰äºº:</strong> ${shortReporter}</p>
            <p><strong>æª¢èˆ‰å…§å®¹é è¦½:</strong> <em>"${contentPreview}"</em></p>
            <p><strong>å®Œæ•´åœ°å€:</strong> <code style="font-size: 0.8rem;">${report.reporter}</code></p>
            <p><strong>å…§å®¹ CID:</strong> <code style="font-size: 0.8rem;">${report.cid}</code></p>
            <p><strong>æ™‚é–“æˆ³:</strong> ${report.timestamp}</p>
          </div>
        `;
      });

      resultDiv.innerHTML = html;
    }

    // å…¨å±€è®Šæ•¸å­˜å„²åœ–è¡¨å¯¦ä¾‹
    let currentChart = null;
    let currentChartType = 'tagChart'; // é è¨­åœ–è¡¨é¡å‹
    
    // è¼‰å…¥çµ±è¨ˆè³‡è¨Šèˆ‡åœ–è¡¨
    async function loadStats() {
      const statsDiv = document.getElementById('stats');
      const chartContainer = document.getElementById('chartContainer');

      try {
        // åŒæ™‚å–å¾—çµ±è¨ˆè³‡è¨Šå’Œæª¢èˆ‰æ•¸æ“š
        const [statsResponse, reportsResponse] = await Promise.all([
          fetch(`${API_BASE}/stats`),
          fetch(`${API_BASE}/reports`)
        ]);
        
        const statsData = await statsResponse.json();
        const reportsData = await reportsResponse.json();
        
        if (statsData.success) {
          const stats = statsData.stats;
          statsDiv.innerHTML = `
            <p><strong>ç¸½æª¢èˆ‰æ•¸:</strong> ${stats.total}</p>
            <p><strong>ä»Šæ—¥æª¢èˆ‰:</strong> ${stats.today}</p>
            <p><strong>æœ€å¾Œæ›´æ–°:</strong> ${new Date(stats.lastUpdated).toLocaleString('zh-TW')}</p>
          `;
          
          // é¡¯ç¤ºåœ–è¡¨å®¹å™¨
          chartContainer.style.display = 'block';
          
          // å¦‚æœæª¢èˆ‰æ•¸æ“šä¹Ÿè¼‰å…¥æˆåŠŸï¼Œå‰µå»ºåœ–è¡¨
          if (reportsData.success && reportsData.reports && reportsData.reports.length > 0) {
            allReports = reportsData.reports;
            createChart(currentChartType);
            
            // æ·»åŠ åœ–è¡¨æ¨™ç±¤äº‹ä»¶ç›£è½
            document.querySelectorAll('.chart-tab').forEach(tab => {
              tab.addEventListener('click', () => {
                document.querySelectorAll('.chart-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentChartType = tab.dataset.chart;
                createChart(currentChartType);
              });
            });
          } else {
            chartContainer.innerHTML = '<p>æ²’æœ‰è¶³å¤ çš„æ•¸æ“šç”Ÿæˆåœ–è¡¨</p>';
          }
        } else {
          statsDiv.innerHTML = `<span style="color: red;">éŒ¯èª¤: ${statsData.error}</span>`;
        }
      } catch (error) {
        statsDiv.innerHTML = `<span style="color: red;">é€£æ¥éŒ¯èª¤: ${error.message}</span>`;
      }
    }
    
    // å‰µå»ºåœ–è¡¨å‡½æ•¸
    function createChart(chartType) {
      const ctx = document.getElementById('reportChart');
      
      // å¦‚æœå·²ç¶“æœ‰åœ–è¡¨ï¼Œå…ˆéŠ·æ¯€å®ƒ
      if (currentChart) {
        currentChart.destroy();
      }
      
      if (chartType === 'tagChart') {
        createTagDistributionChart(ctx);
      } else if (chartType === 'timeChart') {
        createTimeSeriesChart(ctx);
      }
    }
    
    // å‰µå»ºæ¨™ç±¤åˆ†å¸ƒåœ–
    function createTagDistributionChart(ctx) {
      // åˆ†ææ¨™ç±¤åˆ†å¸ƒ
      const tagCounts = {};
      
      allReports.forEach(report => {
        if (report.tags && report.tags.length) {
          report.tags.forEach(tag => {
            tagCounts[tag] = (tagCounts[tag] || 0) + 1;
          });
        } else {
          tagCounts['ç„¡æ¨™ç±¤'] = (tagCounts['ç„¡æ¨™ç±¤'] || 0) + 1;
        }
      });
      
      // æº–å‚™åœ–è¡¨æ•¸æ“š
      const labels = Object.keys(tagCounts);
      const data = Object.values(tagCounts);
      
      // ç”Ÿæˆéš¨æ©Ÿé¡è‰²
      const backgroundColors = labels.map(() => 
        `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.7)`
      );
      
      // å‰µå»ºåœ–è¡¨
      currentChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'æª¢èˆ‰æ•¸é‡',
            data: data,
            backgroundColor: backgroundColors,
            borderColor: backgroundColors.map(color => color.replace('0.7', '1')),
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'æª¢èˆ‰æ¨™ç±¤åˆ†å¸ƒçµ±è¨ˆ',
              font: {
                size: 16
              }
            },
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'æª¢èˆ‰æ•¸é‡'
              },
              ticks: {
                precision: 0
              }
            },
            x: {
              title: {
                display: true,
                text: 'æ¨™ç±¤é¡å‹'
              }
            }
          }
        }
      });
    }
    
    // å‰µå»ºæ™‚é–“è¶¨å‹¢åœ–
    function createTimeSeriesChart(ctx) {
      // ç²å–æœ€è¿‘30å¤©çš„æ—¥æœŸç¯„åœ
      const today = new Date();
      const dateLabels = [];
      const reportCounts = {};
      
      // ç”Ÿæˆæœ€è¿‘30å¤©çš„æ—¥æœŸæ¨™ç±¤
      for (let i = 29; i >= 0; i--) {
        const date = new Date();
        date.setDate(today.getDate() - i);
        const dateStr = date.toISOString().split('T')[0];
        dateLabels.push(dateStr);
        reportCounts[dateStr] = 0;
      }
      
      // è¨ˆç®—æ¯æ—¥æª¢èˆ‰æ•¸
      allReports.forEach(report => {
        const date = new Date(report.timestamp * 1000);
        const dateStr = date.toISOString().split('T')[0];
        if (reportCounts[dateStr] !== undefined) {
          reportCounts[dateStr]++;
        }
      });
      
      // æº–å‚™åœ–è¡¨æ•¸æ“š
      const data = dateLabels.map(date => reportCounts[date]);
      
      // å‰µå»ºåœ–è¡¨
      currentChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: dateLabels,
          datasets: [{
            label: 'æª¢èˆ‰æ•¸é‡',
            data: data,
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'æª¢èˆ‰æ—¥æœŸçµ±è¨ˆ (è¿‘30å¤©)',
              font: {
                size: 16
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'æª¢èˆ‰æ•¸é‡'
              },
              ticks: {
                precision: 0
              }
            },
            x: {
              title: {
                display: true,
                text: 'æ—¥æœŸ'
              },
              ticks: {
                maxRotation: 45,
                minRotation: 45
              }
            }
          }
        }
      });
    }

    // æ¸¬è©¦ API å¯ç”¨æ€§
    async function testAPI() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>æ¸¬è©¦ API é€£æ¥...</p>';

      const tests = [
        { name: 'æª¢èˆ‰åˆ—è¡¨ API', url: `${API_BASE}/reports` },
        { name: 'çµ±è¨ˆè³‡è¨Š API', url: `${API_BASE}/stats` }
      ];

      let html = '<h3>ğŸ§ª API æ¸¬è©¦çµæœ</h3>';

      for (const test of tests) {
        try {
          const response = await fetch(test.url);
          const data = await response.json();
          
          if (data.success) {
            html += `<p>âœ… ${test.name}: æ­£å¸¸</p>`;
          } else {
            html += `<p>âš ï¸ ${test.name}: å›æ‡‰éŒ¯èª¤ - ${data.error}</p>`;
          }
        } catch (error) {
          html += `<p>âŒ ${test.name}: é€£æ¥å¤±æ•— - ${error.message}</p>`;
        }
      }

      resultDiv.innerHTML = html;
    }

    // é é¢è¼‰å…¥æ™‚è‡ªå‹•è¼‰å…¥çµ±è¨ˆè³‡è¨Š
    window.onload = () => {
      loadStats();
    };
  </script>
